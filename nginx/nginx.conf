server {
    listen 80;
    server_name localhost; # Replace with your domain in production

    # Root directory for frontend static files
    # This path must match the volume mount in docker-compose.yml
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle API requests by proxying to the backend service
    location /api/ {
        # Strip /api prefix if backend routes don't expect it
        # rewrite ^/api/(.*)$ /$1 break; 
        
        proxy_pass http://backend:3001; # Use the service name from docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (optional, if needed later)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Handle static files directly
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y; # Cache static assets aggressively
        add_header Cache-Control "public";
    }

    # Handle React Router routes: fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add error pages, logs, security headers, SSL config etc.
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
} 